<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <link rel="shortcut icon" type="image/png" href="{% static 'img/sky.png' %}" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificación de OTP</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/otp.css' %}">
</head>

<body class="Body_default">
    <div id="Align-OTP">
        <div id="OTPContainer">
            {% if error_message %}
            <p class="error">{{ error_message }}</p>
            {% endif %}
            <h2 class="TituloOTP">Verificación de OTP</h2>
            <div class="otp-container">
                <form method="POST">
                    <div class="Image_Align">
                        <img src="{% static 'img/secure.png' %}" alt="OTP_Authentication">
                    </div>
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Verificar OTP</button>
                    <div class="message">
                        <p>Para poder proteger los accesos a su cuenta, utilizamos autentificacion de dos pasos, de esta manera le ofrecemos una experiencia segura.</p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
